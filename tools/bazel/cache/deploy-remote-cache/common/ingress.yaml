---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bazel-remote-cache
  namespace: bazel-cache-harness
  labels:
    app: bazel-cache-app
spec:
  ingressClassName: nginx-130
  tls:
    - secretName: tls-certs
      hosts:
        - harness-bazel-cache.qa.harness.io
  rules:
    - host: "harness-bazel-cache.qa.harness.io"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bazel-cache-svc
                port:
                  number: 8080
    - host: "harness-bazel-cache.qa.harness.io"
      http:
        paths:
          - path: /cache2
            pathType: Prefix
            backend:
              service:
                name: bazel-cache2-svc
                port:
                  number: 8080